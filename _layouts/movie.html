<!DOCTYPE html>
<html>

{% include head.html %}

<body>
    {% include header.html %}
    <div class="container">
        <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            <div class="divider"></div>
        </header>

        <div class="post-content">
            {{ content }}
        </div>
    </div>

    <!-- 评论框 start -->
    <div class="container">
        <div class="section">
            {% if page.comments %}
            <div class="ds-thread section" data-thread-key="{{ page.postid }}" data-title="{{ page.title }}" data-url="{{ post.url | prepend: site.baseurl }}">
                {% include livereComments.html %}
            </div>
            {% endif %}</div>
    </div>
    <!-- 评论框 end -->

    <!-- 评论功能JS start -->
    {% if page.comments %}
    {% endif %}
    <!-- 评论功能JS end -->

    {% include footer.html %}

    <script src="{{"/js/douban_movie.js" | prepend:site.baseurl }}"></script>
    <link href="{{"/css/douban.css" | prepend:site.baseurl }}" type="text/css" rel="stylesheet" />
    
    <!-- 强制跳转到https的脚本 -->
    <script type="text/javascript">
        var url = window.location.href;
        if (url.indexOf("https") < 0) {
            url = url.replace("http:", "https:");
            window.location.replace(url);
        }
    </script>
</body>

</html>
