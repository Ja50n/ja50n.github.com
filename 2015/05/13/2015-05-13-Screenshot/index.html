      VB.NET Screenshot
    </h1>
  

	<div class='post-body mb'>
		<p>调用外部工程函数。对当前显示屏幕进行截屏并保存。</p>
<figure class="highlight vbs"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">Imports Cognex.VisionPro.ImageProcessing</div><div class="line">Imports System.Runtime.Serialization.Formatters.Binar</div><div class="line"></div><div class="line"><span class="keyword">Public</span> Declare <span class="keyword">Function</span> ClipCursor Lib <span class="string">"user32"</span> Alias <span class="string">"ClipCursor"</span> (<span class="keyword">ByRef</span> rec As System.Drawing.Rectangle) As Long</div><div class="line"></div><div class="line"><span class="keyword">Dim</span> Begin_Record As Boolean</div><div class="line"><span class="keyword">Dim</span> Digital_Click As <span class="built_in">String</span></div><div class="line"></div><div class="line"><span class="keyword">Private</span> <span class="keyword">Sub</span> SaveImage()</div><div class="line">  <span class="keyword">Dim</span> Bit1 As Bitmap = <span class="keyword">New</span> Bitmap(<span class="keyword">Me</span>.CogDisplay1.Width, <span class="keyword">Me</span>.CogDisplay1.Height)</div><div class="line">  <span class="keyword">Me</span>.CogDisplay1.DrawToBitmap(Bit1, <span class="keyword">New</span> Rectangle(<span class="number">0</span>, <span class="number">0</span>, <span class="keyword">Me</span>.CogDisplay1.Width, <span class="keyword">Me</span>.CogDisplay1.Height))</div><div class="line"></div><div class="line">  <span class="comment">'Dim Border As Integer = (Me.gbx_Image_Display.Width - Me.gbx_Image_Display.ClientSize.Width) / 2 '边框宽</span></div><div class="line">  <span class="comment">'Dim caption As Integer = (Me.CogDisplay1.Height - Me.CogDisplay1.ClientSize.Height) - Border '标题栏高度</span></div><div class="line"></div><div class="line">  Bit1.Save(<span class="string">"C:\\错误图片.jpg"</span>, System.Drawing.Imaging.ImageFormat.Jpeg) <span class="comment">'不包括标题栏和边框</span></div><div class="line">  Bit1.Dispose()</div><div class="line"></div><div class="line"><span class="keyword">End</span> <span class="keyword">Sub</span></div></pre></td></tr></table></figure>
