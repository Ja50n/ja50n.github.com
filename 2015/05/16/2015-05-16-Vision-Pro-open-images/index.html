    <h1 class="post-title" itemprop="name">
      Vision Pro 打开本地图片
    </h1>
  

	<div class='post-body mb'>
		<p>在 Vision Pro 的vpp作业中添加 cogImageFileTool 工具，并添加引用到 form 中。</p>
<figure class="highlight vbs"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">imports cognex.visionpro.cogImageFileTool</div></pre></td></tr></table></figure>
<p>使用 cogImageFileTool 可以将本地图片作为图片源.</p>
<figure class="highlight vbs"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">cogImageFileTool.[Operator].Open(图片地址,CogImageFileModeContents.Read)</div></pre></td></tr></table></figure>
<p>示例代码：</p>
<figure class="highlight vbs"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line"><span class="comment">'用 ImageTool 打开图片的函数</span></div><div class="line">mImageFileTool.[Operator].Open(mImagePath, CogImageFileModeConstants.Read)</div><div class="line"></div><div class="line"><span class="comment">'将图像显示在 mToolDispaly 的方法</span></div><div class="line">mToolDisplay1.Tool = mBarcodeTool</div><div class="line">mToolDisplay1.SelectedRecordKey = <span class="string">"LastRun.InputImage"</span></div></pre></td></tr></table></figure>

	</div>

	</div>
</article>
