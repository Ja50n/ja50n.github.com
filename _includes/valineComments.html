<script src='//unpkg.com/valine/dist/Valine.min.js'></script>

{% if page.title == "About" %}
<div class="col-lg-8 col-lg-offset-1 col-md-8 col-md-offset-1 col-sm-12 col-xs-12 post-container">
    <h4>评论：</h4>
  <div id="vcomments"></div>
</div>
{% else %}
<div class="col-lg-8 col-lg-offset-2 col-md-10 coljekyll-md-offset-1 post-container">
    <h4>评论：</h4>
    <div id="vcomments"></div>
</div>
{% endif %}

<script>
  new Valine({
    el: "#vcomments",
    appId: {{ site.valine.appId }},
    appKey: {{ site.valine.appKey }},
    avatar: {{ site.valine.avatar }}, //默认头像
    visitor: {{ site.valine.visitor }}, // 阅读量统计
    placeholder: {{ site.valine.placeholder }},
    serverURLs: {{ site.valine.serverURLs }}
       
  });
</script>
<script>
  if (window.location.hash) {
    var checkExist = setInterval(function() {
      if ($(window.location.hash).length) {
        $("html, body").animate(
          { scrollTop: $(window.location.hash).offset().top - 90 },
          1000
        );
        clearInterval(checkExist);
      }
    }, 100);
  }
</script>
